<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating scale page Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="icon-star.svg" alt="Icon star">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support <br>
             request. All feedback is appreciated to help us <br>
             improve our offering</p>
             
                <ul>
                    <li><button class="btn">1</button></li>
                    <li><button class="btn">2</button></li>
                    <li><button class="btn">3</button></li>
                    <li><button class="btn">4</button></li>
                    <li><button class="btn">5</button></li>
                </ul>
             <button class="submit" id="submit">Submit</button>
    </div>
    <div class="thankyou hidden">
        <img src="illustration-thank-you.svg" alt="thank you">
        <p class="gray">
            you have selected 
            <span id="rating"></span>
            out of 5</p>
        <h2>Thank you</h2>
        <p class="gray">We appreciate you taking time to give a rating. If you ever need more support, don't hesitate to get in touch</p>
        <button class="submit" id="rateAgain">Rate Again</button>

     </div>

</body>
<script src="script.js"></script>
</html>
